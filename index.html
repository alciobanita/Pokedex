<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="img/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="displayPokemon(0, 30)">
    <div id="overlay" class="overlay" style="display: none;"></div>
    <div id="pokemon-details" class="pokemon-details-container" style="display: none;"></div>
    <header class="main-header">
        <div class="header-content">
            <img src="img/pokeball.png" alt="Pokeball" class="header-icon">
            <h1 class="header-title">Pok√©dex</h1>
        </div>
    </header>
    <div id="loading-screen" class="loading-overlay">
        <img src="img/pokeball-icon.png" alt="Loading..." class="loading-icon">
    </div>
    <div class="container-fluid">
        <div class="left-column">
            <div class="search-container">
                <input type="text" id="search" class="form-control" placeholder="Search your Pokemon">
            </div>
            <div id="pokemon-grid" class="pokemon-grid"></div>
            <div class="footer">
                <button id="load-more" class="btn btn-primary" onclick="loadMorePokemon()">Load More</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
